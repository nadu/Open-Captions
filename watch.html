	 <script type="text/javascript" src="swfobject.js"></script>    
	  <div class='videocontainer'>
		  <div id="ytapiplayer">
			You need Flash player 8+ and JavaScript enabled to view this video.
		  </div>
                
		<span class = 'myCaptionSpan' style='display:none'></span>
	 </div>
	  <script type="text/javascript">
		var videoId = window.location.hash.split('=')[1]; 
		var params = {cc_load_policy:-1, allowScriptAccess: "always" ,wmode:"transparent"};//transparent value to wmode helps to overlay captions on the flash video
		var atts = { id:videoId}
		swfobject.embedSWF("http://www.youtube.com/e/"+videoId+"?&cc_load_policy=0&enablejsapi=1&playerapiid="+videoId,
						   "ytapiplayer", "650", "500", "8", null, null, params, atts);

	  </script>
  	<button id='previous' disabled=true> Previous Caption </button>
