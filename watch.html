<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/watch.css" />
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js'></script>
<script src='js/watch.js'></script>
</head>

<body onload='init();'>
<div class='outercontainer'>
	<div id='imgWrapper'></div>
	<div id="asl">	</div>
	
	 <script type="text/javascript" src="swfobject.js"></script>    
	  <div class='videocontainer'>
		  <div id="ytapiplayer">
			You need Flash player 8+ and JavaScript enabled to view this video.
		  </div>
	 </div>
	  <script type="text/javascript">
		var videoId = window.location.hash.split('=')[1]; 
		var params = { allowScriptAccess: "always" };
		var atts = { id:videoId}
		swfobject.embedSWF("http://www.youtube.com/e/"+videoId+"?enablejsapi=1&playerapiid="+videoId,
						   "ytapiplayer", "650", "500", "8", null, null, params, atts);

	  </script>
  	<button id='previous'> Previous Caption </button> 
	<div id='captionsContainer'>
		<span class = 'myCaptionSpan'></span>
	</div>
	

</div>
</html>
